{% extends "base.html" %}

{% block title %}Register - Recipe Share{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Register</h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               minlength="3" placeholder="At least 3 characters">
                        <small class="form-text text-muted">Username must be at least 3 characters long</small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="you@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               minlength="8" placeholder="At least 8 characters">
                        <small class="form-text text-muted">Password must be at least 8 characters long</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               minlength="8" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <hr>
                <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
